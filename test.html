	<title>HTTP Requests</title>

  <style>
    form {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 40px;
    }

    button {
      width: 70px;
      height: 30px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="top-container">
    <nav>
      <a href="./">
        <img class="home_icon" src="images/home.png" alt="home">
      </a>
      <ul class="nav_links">

        <li><a href="projects.html">Projects</a></li>

          <div class="toggle">
            <input type="checkbox" id="toggle">
            <label for="toggle"></label>
          </div>
        </li>
      </ul>  
    </nav>
  </div>

	<form>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id"><br><br>
  
    <label for="article_name">Article Name:</label>
    <input type="text" id="article_name" name="article_name"><br><br>
  
    <label for="article_body">Article Body:</label>
    <textarea id="article_body" name="article_body"></textarea><br><br>

    <label for="date">Date:</label><br>
		<input type="text" id="date" name="date" disabled><br><br>
  
    <button id="postBtn">POST</button>
    <button id="getBtn">GET</button>
    <button id="putBtn">PUT</button>
    <button id="deleteBtn">DELETE</button>
  </form>
  
  <div id="response-container"></div>
  
  <script>
    const postBtn = document.getElementById('postBtn');
    const getBtn = document.getElementById('getBtn');
    const putBtn = document.getElementById('putBtn');
    const deleteBtn = document.getElementById('deleteBtn');

    // Set date field to current date and time
		var dateField = document.getElementById("date");
		dateField.value = new Date().toLocaleString();
  
    function postArticle(event) {
      event.preventDefault();
      const article = {
        id: Number(document.getElementById('id').value),
        article_name: document.getElementById('article_name').value,
        article_body: document.getElementById('article_body').value,
        date: new Date().toISOString()
      };
      fetch('https://httpbin.org/post', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(article)
      })
      .then(response => response.json())
      .then(data => {
        const responseContainer = document.getElementById('response-container');
        responseContainer.innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error(error));
    }
  
    function getArticle(event) {
      event.preventDefault();
      fetch('https://httpbin.org/get')
      .then(response => response.json())
      .then(data => {
        const responseContainer = document.getElementById('response-container');
        responseContainer.innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error(error));
    }
  
    function putArticle(event) {
      event.preventDefault();
      const article = {
        id: Number(document.getElementById('id').value),
        article_name: document.getElementById('article_name').value,
        article_body: document.getElementById('article_body').value,
        date: new Date().toISOString()
      };
      fetch('https://httpbin.org/put', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(article)
      })
      .then(response => response.json())
      .then(data => {
        const responseContainer = document.getElementById('response-container');
        responseContainer.innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error(error));
    }
  
    function deleteArticle(event) {
      event.preventDefault();
      const id = Number(document.getElementById('id').value);
      fetch(`https://httpbin.org/delete?id=${id}`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        const responseContainer = document.getElementById('response-container');
        responseContainer.innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error(error));
    }
  
    postBtn.addEventListener('click', postArticle);
    getBtn.addEventListener('click', getArticle);
    putBtn.addEventListener('click', putArticle);
    deleteBtn.addEventListener('click', deleteArticle);
  </script>
  
</body>
</html>
