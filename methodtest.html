<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method Test</title>
</head>
<body>
  <form id="article_form" method="post" action="'https://httpbin.org/post">
    <label for="id">ID:</label><br>
    <input type="number" id="id"><br>
    <label for="article_name">Article name:</label><br>
    <input type="text" id="article_name"><br>
    <label for="article_body">Article body:</label><br>
    <textarea type="text" id="article_body"></textarea><br>
    <label for="datetime">Date:</label>
    <input type="datetime-local" id="datetime"><br>
    
    <button type="button" id="postBtn">Post</button>
    <button type="button" id="getBtn">Get</button>
    <button type="button" id="putBtn">Put</button>
    <button type="button" id="deleteBtn">Delete</button>
