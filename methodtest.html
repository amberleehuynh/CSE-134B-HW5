<body>
  <div class="top-container">
    <nav>

  <form id="articleForm">
    <label for="id">ID:</label><br>
    <input type="number" id="id" name="id"><br><br>
    <label for="article_name">Article Name:</label><br>
    <input type="text" id="article_name" name="article_name"><br><br>
    <label for="article_body">Article Body:</label><br>
    <textarea id="article_body" name="article_body"></textarea><br><br>
    <label for="date">Date:</label><br>

    <button type="button" id="postBtn">POST</button>
    <button type="button" id="getBtn">GET</button>

    <button type="button" id="deleteBtn">DELETE</button>

  <output id="response"></output>
  <script src="methodtest.js"></script>

  <!-- Toggle for dark mode -->
  <script>
    const toggle = document.getElementById('toggle');
    const body = document.body;

    toggle.addEventListener('input', (e) => {
      const isChecked = e.target.checked;
      
      if (isChecked) {
        body.classList.add('dark-theme');
      } 
      else {
        body.classList.remove('dark-theme');
      }
    });
  </script>
</body>
